name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.3)'
        required: true
      sha256_arm:
        description: 'SHA256 for macOS ARM64'
        required: true
      sha256_intel:
        description: 'SHA256 for macOS x64'
        required: true
      sha256_linux:
        description: 'SHA256 for Linux x64'
        required: true

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set variables from dispatch or inputs
        id: vars
        env:
          # repository_dispatch payload
          PAYLOAD_VERSION: ${{ github.event.client_payload.version }}
          PAYLOAD_SHA256_ARM: ${{ github.event.client_payload.sha256_arm }}
          PAYLOAD_SHA256_INTEL: ${{ github.event.client_payload.sha256_intel }}
          PAYLOAD_SHA256_LINUX: ${{ github.event.client_payload.sha256_linux }}
          # workflow_dispatch inputs
          INPUT_VERSION: ${{ github.event.inputs.version }}
          INPUT_SHA256_ARM: ${{ github.event.inputs.sha256_arm }}
          INPUT_SHA256_INTEL: ${{ github.event.inputs.sha256_intel }}
          INPUT_SHA256_LINUX: ${{ github.event.inputs.sha256_linux }}
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${PAYLOAD_VERSION}" >> $GITHUB_OUTPUT
            echo "sha256_arm=${PAYLOAD_SHA256_ARM}" >> $GITHUB_OUTPUT
            echo "sha256_intel=${PAYLOAD_SHA256_INTEL}" >> $GITHUB_OUTPUT
            echo "sha256_linux=${PAYLOAD_SHA256_LINUX}" >> $GITHUB_OUTPUT
          else
            echo "version=${INPUT_VERSION}" >> $GITHUB_OUTPUT
            echo "sha256_arm=${INPUT_SHA256_ARM}" >> $GITHUB_OUTPUT
            echo "sha256_intel=${INPUT_SHA256_INTEL}" >> $GITHUB_OUTPUT
            echo "sha256_linux=${INPUT_SHA256_LINUX}" >> $GITHUB_OUTPUT
          fi

      - name: Update formula
        env:
          VERSION: ${{ steps.vars.outputs.version }}
          SHA256_ARM: ${{ steps.vars.outputs.sha256_arm }}
          SHA256_INTEL: ${{ steps.vars.outputs.sha256_intel }}
          SHA256_LINUX: ${{ steps.vars.outputs.sha256_linux }}
        run: |
          VERSION_NUM="${VERSION#v}"
          cat > Formula/transform-rules.rb << 'FORMULA_EOF'
          class TransformRules < Formula
            desc "CLI to transform CSV/JSON data using YAML rules"
            homepage "https://github.com/vinhphatfsg/transform-rules-rs"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/vinhphatfsg/transform-rules-rs/releases/download/vVERSION_PLACEHOLDER/transform-rules-vVERSION_PLACEHOLDER-aarch64-apple-darwin.tar.gz"
                sha256 "SHA256_ARM_PLACEHOLDER"
              end
              on_intel do
                url "https://github.com/vinhphatfsg/transform-rules-rs/releases/download/vVERSION_PLACEHOLDER/transform-rules-vVERSION_PLACEHOLDER-x86_64-apple-darwin.tar.gz"
                sha256 "SHA256_INTEL_PLACEHOLDER"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/vinhphatfsg/transform-rules-rs/releases/download/vVERSION_PLACEHOLDER/transform-rules-vVERSION_PLACEHOLDER-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "SHA256_LINUX_PLACEHOLDER"
              end
            end

            def install
              bin.install "transform-rules"
              bin.install "transform-rules-mcp"
            end

            test do
              assert_match "transform-rules", shell_output("#{bin}/transform-rules --help")
            end
          end
          FORMULA_EOF

          sed -i "s/VERSION_PLACEHOLDER/${VERSION_NUM}/g" Formula/transform-rules.rb
          sed -i "s/SHA256_ARM_PLACEHOLDER/${SHA256_ARM}/g" Formula/transform-rules.rb
          sed -i "s/SHA256_INTEL_PLACEHOLDER/${SHA256_INTEL}/g" Formula/transform-rules.rb
          sed -i "s/SHA256_LINUX_PLACEHOLDER/${SHA256_LINUX}/g" Formula/transform-rules.rb

          echo "Updated formula:"
          cat Formula/transform-rules.rb

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update transform-rules to ${{ steps.vars.outputs.version }}"
          title: "Update transform-rules to ${{ steps.vars.outputs.version }}"
          body: |
            Automated update of transform-rules formula to version ${{ steps.vars.outputs.version }}.

            SHA256 checksums:
            - macOS ARM64: `${{ steps.vars.outputs.sha256_arm }}`
            - macOS x64: `${{ steps.vars.outputs.sha256_intel }}`
            - Linux x64: `${{ steps.vars.outputs.sha256_linux }}`
          branch: "update-${{ steps.vars.outputs.version }}"
          delete-branch: true
