name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.2.0)'
        required: true
      sha256_arm:
        description: 'SHA256 for macOS ARM64'
        required: true
      sha256_intel:
        description: 'SHA256 for macOS x64'
        required: true
      sha256_linux:
        description: 'SHA256 for Linux x64'
        required: true

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set variables from dispatch or inputs
        id: vars
        env:
          # repository_dispatch payload
          PAYLOAD_VERSION: ${{ github.event.client_payload.version }}
          PAYLOAD_SHA256_ARM: ${{ github.event.client_payload.sha256_arm }}
          PAYLOAD_SHA256_INTEL: ${{ github.event.client_payload.sha256_intel }}
          PAYLOAD_SHA256_LINUX: ${{ github.event.client_payload.sha256_linux }}
          # workflow_dispatch inputs
          INPUT_VERSION: ${{ github.event.inputs.version }}
          INPUT_SHA256_ARM: ${{ github.event.inputs.sha256_arm }}
          INPUT_SHA256_INTEL: ${{ github.event.inputs.sha256_intel }}
          INPUT_SHA256_LINUX: ${{ github.event.inputs.sha256_linux }}
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${PAYLOAD_VERSION}" >> $GITHUB_OUTPUT
            echo "sha256_arm=${PAYLOAD_SHA256_ARM}" >> $GITHUB_OUTPUT
            echo "sha256_intel=${PAYLOAD_SHA256_INTEL}" >> $GITHUB_OUTPUT
            echo "sha256_linux=${PAYLOAD_SHA256_LINUX}" >> $GITHUB_OUTPUT
          else
            echo "version=${INPUT_VERSION}" >> $GITHUB_OUTPUT
            echo "sha256_arm=${INPUT_SHA256_ARM}" >> $GITHUB_OUTPUT
            echo "sha256_intel=${INPUT_SHA256_INTEL}" >> $GITHUB_OUTPUT
            echo "sha256_linux=${INPUT_SHA256_LINUX}" >> $GITHUB_OUTPUT
          fi

      - name: Update formula
        env:
          VERSION: ${{ steps.vars.outputs.version }}
          SHA256_ARM: ${{ steps.vars.outputs.sha256_arm }}
          SHA256_INTEL: ${{ steps.vars.outputs.sha256_intel }}
          SHA256_LINUX: ${{ steps.vars.outputs.sha256_linux }}
        run: |
          VERSION_NUM="${VERSION#v}"
          cat > Formula/rulemorph.rb << 'FORMULA_EOF'
          class Rulemorph < Formula
            desc "CLI for YAML-based declarative data transformation"
            homepage "https://github.com/vinhphatfsg/rulemorph"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/vinhphatfsg/rulemorph/releases/download/vVERSION_PLACEHOLDER/rulemorph-vVERSION_PLACEHOLDER-aarch64-apple-darwin.tar.gz"
                sha256 "SHA256_ARM_PLACEHOLDER"
              end
              on_intel do
                url "https://github.com/vinhphatfsg/rulemorph/releases/download/vVERSION_PLACEHOLDER/rulemorph-vVERSION_PLACEHOLDER-x86_64-apple-darwin.tar.gz"
                sha256 "SHA256_INTEL_PLACEHOLDER"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/vinhphatfsg/rulemorph/releases/download/vVERSION_PLACEHOLDER/rulemorph-vVERSION_PLACEHOLDER-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "SHA256_LINUX_PLACEHOLDER"
              end
            end

            def install
              bin.install "rulemorph"
              bin.install "rulemorph-mcp"
            end

            test do
              assert_match "rulemorph", shell_output("#{bin}/rulemorph --help")
            end
          end
          FORMULA_EOF

          sed -i "s/VERSION_PLACEHOLDER/${VERSION_NUM}/g" Formula/rulemorph.rb
          sed -i "s/SHA256_ARM_PLACEHOLDER/${SHA256_ARM}/g" Formula/rulemorph.rb
          sed -i "s/SHA256_INTEL_PLACEHOLDER/${SHA256_INTEL}/g" Formula/rulemorph.rb
          sed -i "s/SHA256_LINUX_PLACEHOLDER/${SHA256_LINUX}/g" Formula/rulemorph.rb

          echo "Updated formula:"
          cat Formula/rulemorph.rb

      - name: Commit and push
        env:
          VERSION: ${{ steps.vars.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/rulemorph.rb
          git commit -m "Update rulemorph to ${VERSION}"
          git push
